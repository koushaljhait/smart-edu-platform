<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Smart Edu Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { background: #0056b3; color: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: white; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .users-table { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f8f9fa; font-weight: 600; }
        .role-teacher { color: #28a745; font-weight: bold; }
        .role-student { color: #007bff; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-users-cog"></i> User Management</h1>
            <p>Registered Users in Smart Edu Platform</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Total Users</h3>
                <p style="font-size: 2rem; color: #0056b3;" th:text="${totalUsers}">0</p>
            </div>
            <div class="stat-card">
                <h3>Teachers</h3>
                <p style="font-size: 2rem; color: #28a745;" th:text="${teacherCount}">0</p>
            </div>
            <div class="stat-card">
                <h3>Students</h3>
                <p style="font-size: 2rem; color: #007bff;" th:text="${studentCount}">0</p>
            </div>
        </div>
        
        <div class="users-table">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Registered</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.username}">0000000001</td>
                        <td th:text="${user.email}">user@example.com</td>
                        <td th:text="${user.firstName + ' ' + user.lastName}">John Doe</td>
                        <td>
                            <span th:class="${user.role == 'TEACHER'} ? 'role-teacher' : 'role-student'" 
                                  th:text="${user.role}">STUDENT</span>
                        </td>
                        <td th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2024</td>
                    </tr>
                    <tr th:if="${users.empty}">
                        <td colspan="6" style="text-align: center; padding: 40px; color: #666;">
                            <i class="fas fa-users-slash" style="font-size: 3rem; margin-bottom: 10px;"></i>
                            <br>No users registered yet.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="/" style="color: #0056b3; text-decoration: none;">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
    </div>
</body>
</html>
