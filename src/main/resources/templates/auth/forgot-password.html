<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password - Smart Edu Platform</title>
    <style>
        .error { color: red; }
        .success { color: green; }
        .captcha { font-family: monospace; font-size: 20px; background: #f0f0f0; padding: 10px; }
    </style>
</head>
<body>
    <h2>Forgot Password</h2>
    
    <div th:if="${success}" class="success" th:text="${success}"></div>
    <div th:if="${error}" class="error" th:text="${error}"></div>
    
    <form th:action="@{/auth/forgot-password}" method="post">
        <!-- ✅ ADDED: Username field -->
        <div>
            <label>Username:</label>
            <input type="text" name="username" required>
        </div>
        
        <div>
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>
        
        <!-- ✅ ADDED: Captcha fields -->
        <div>
            <label>Captcha Code:</label>
            <div class="captcha" th:text="${captcha}"></div>
            <input type="text" name="captchaInput" placeholder="Enter captcha code" required>
            <input type="hidden" name="captcha" th:value="${captcha}">
        </div>
        
        <button type="submit">Send OTP</button>
    </form>
    
    <a th:href="@{/auth/login}">Back to Login</a>
</body>
</html>
