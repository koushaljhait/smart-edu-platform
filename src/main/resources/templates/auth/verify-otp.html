<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verify OTP - Smart Edu Platform</title>
    <style>
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h2>Verify OTP</h2>
    
    <div th:if="${success}" class="success" th:text="${success}"></div>
    <div th:if="${error}" class="error" th:text="${error}"></div>
    
    <p>Enter the OTP sent to: <strong th:text="${email}"></strong></p>
    <p>Username: <strong th:text="${username}"></strong></p>
    
    <form th:action="@{/auth/verify-otp}" method="post">
        <!-- âœ… ADDED: Hidden username field -->
        <input type="hidden" name="username" th:value="${username}">
        <input type="hidden" name="email" th:value="${email}">
        
        <div>
            <label>OTP Code (6 digits):</label>
            <input type="text" name="otp" maxlength="6" pattern="[0-9]{6}" 
                   title="Enter 6-digit OTP" required>
        </div>
        
        <button type="submit">Verify OTP</button>
    </form>
    
    <a th:href="@{/auth/forgot-password}">Back to Forgot Password</a>
</body>
</html>
