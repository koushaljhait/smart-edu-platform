<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Smart Edu Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f5f5f5; }
        .dashboard-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { background: #0056b3; color: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .welcome-message { font-size: 1.5rem; margin-bottom: 10px; }
        .btn-logout { background: #dc3545; color: white; padding: 10px 20px; border: none; border-radius: 5px; text-decoration: none; }
        .btn-logout:hover { background: #c82333; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1><i class="fas fa-tachometer-alt"></i> Dashboard</h1>
            <div class="welcome-message">Welcome to Smart Edu Platform!</div>
            <a href="/auth/logout" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
        
        <div style="background: white; padding: 30px; border-radius: 10px; text-align: center;">
            <h2>Authentication System Working! âœ…</h2>
            <p style="margin: 20px 0;">Your login was successful. The authentication system is fully functional.</p>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 30px;">
                <div style="background: #e3f2fd; padding: 20px; border-radius: 5px;">
                    <i class="fas fa-user-graduate" style="font-size: 2rem; color: #0056b3;"></i>
                    <h3>Student Features</h3>
                    <p>Take quizzes, track progress</p>
                </div>
                <div style="background: #e8f5e8; padding: 20px; border-radius: 5px;">
                    <i class="fas fa-chalkboard-teacher" style="font-size: 2rem; color: #28a745;"></i>
                    <h3>Teacher Features</h3>
                    <p>Create quizzes, manage classes</p>
                </div>
                <div style="background: #fff3cd; padding: 20px; border-radius: 5px;">
                    <i class="fas fa-cog" style="font-size: 2rem; color: #ffc107;"></i>
                    <h3>Admin Features</h3>
                    <p>System management</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
