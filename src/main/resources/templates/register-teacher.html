<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration - Smart Edu Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .register-header {
            background: #0056b3;
            color: white;
            padding: 25px;
            text-align: center;
        }

        .register-body {
            padding: 25px;
        }

        .alert {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 0.9rem;
        }

        .alert-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }

        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }

        .alert-info {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #90caf9;
        }

        .form-group {
            margin-bottom: 18px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #343a40;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: #0056b3;
        }

        .email-group {
            display: flex;
            gap: 10px;
        }

        .email-input {
            flex: 1;
        }

        .btn-send-otp {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            white-space: nowrap;
            min-width: 120px;
        }

        .btn-send-otp:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .btn-send-otp.loading {
            background: #ffc107;
        }

        .verification-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #0056b3;
            display: none;
        }

        .verification-section.active {
            display: block;
        }

        .otp-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .otp-input {
            flex: 1;
        }

        .btn-verify {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            white-space: nowrap;
            min-width: 100px;
        }

        .btn-verify:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 10px;
            font-size: 0.9rem;
            padding: 8px;
            border-radius: 4px;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .captcha-container {
            display: flex;
            gap: 10px;
            align-items: center;
            margin: 12px 0;
        }

        .captcha-display {
            flex: 1;
            background: #eef3fc;
            border: 2px dashed #0056b3;
            padding: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-align: center;
            border-radius: 8px;
            user-select: none;
        }

        .btn-refresh {
            background: #f8f9fa;
            border: none;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-refresh:hover {
            background: #e2e6ea;
        }

        .btn-register {
            background: #0056b3;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }

        .btn-register:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="register-header">
            <h1><i class="fas fa-chalkboard-teacher"></i> Teacher Registration</h1>
            <p>Join our educational platform</p>
        </div>

        <div class="register-body">
            <!-- Alerts -->
            <div th:if="${error}" class="alert alert-error" role="alert">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
            </div>
            <div th:if="${success}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
            </div>

            <form id="registrationForm" th:action="@{/auth/register/teacher}" method="post">
                <input type="hidden" id="emailVerified" name="emailVerified" value="false">
                <input type="hidden" id="captcha" name="captcha" th:value="${captcha}">

                <div class="form-group">
                    <label class="form-label" for="firstName"><i class="fas fa-user"></i> First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" required
                        th:value="${firstName}">
                </div>

                <div class="form-group">
                    <label class="form-label" for="lastName"><i class="fas fa-user"></i> Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" required
                        th:value="${lastName}">
                </div>

                <div class="form-group">
                    <label class="form-label" for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <div class="email-group">
                        <input type="email" id="email" name="email" class="form-control email-input" required
                            th:value="${email}" placeholder="Enter your email">
                        <button type="button" id="sendOtpBtn" class="btn-send-otp" onclick="checkEmailAndSendOtp()"
                            disabled>
                            Send OTP
                        </button>
                    </div>
                    <div id="emailStatus" class="status-message"></div>
                </div>

                <!-- Email Verification Section -->
                <div id="verificationSection" class="verification-section">
                    <label class="form-label"><i class="fas fa-shield-alt"></i> Email Verification</label>
                    <p style="font-size: 0.9rem; color: #666; margin-bottom: 10px;">
                        Enter the verification code sent to your email
                    </p>

                    <div class="otp-group">
                        <input type="text" id="emailOtp" name="emailOtp" class="form-control otp-input"
                            placeholder="Enter 6-digit OTP" maxlength="6">
                        <button type="button" id="verifyOtpBtn" class="btn-verify" onclick="verifyEmailOtp()">
                            Verify
                        </button>
                    </div>

                    <div id="verificationStatus" class="status-message"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" class="form-control" required minlength="6"
                        placeholder="Minimum 6 characters">
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required
                        minlength="6">
                </div>

                <!-- CAPTCHA SECTION -->
                <div class="form-group">
                    <label class="form-label"><i class="fas fa-shield-alt"></i> Security Captcha</label>
                    <div class="captcha-container">
                        <div class="captcha-display" id="captchaDisplay" th:text="${captcha}">AX7$9B</div>
                        <button type="button" class="btn-refresh" onclick="refreshCaptcha()" title="Refresh captcha">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                    <input type="text" id="captchaInput" name="captchaInput" class="form-control"
                        placeholder="Enter the captcha above" required>
                </div>

                <button type="submit" id="registerBtn" class="btn-register" disabled>
                    <i class="fas fa-user-plus"></i> Complete Registration
                </button>
            </form>

            <div style="text-align: center; margin-top: 15px;">
                <a href="/auth/login">Already have an account? Login here</a>
            </div>
        </div>
    </div>

    <script>
        function checkEmailAndSendOtp() {
            const email = document.getElementById('email').value;
            const firstName = document.getElementById('firstName').value;
            const btn = document.getElementById('sendOtpBtn');
    
            // Prevent multiple clicks
            if (btn.classList.contains('loading')) {
                return;
            }
    
            if (!email) {
                showEmailStatus('Please enter email address', 'error');
                return;
            }
    
            if (!firstName) {
                showEmailStatus('Please enter your first name', 'error');
                return;
            }
    
            // Disable button and show loader immediately
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Checking...';
            btn.disabled = true;
            btn.classList.add('loading');
    
            // First check email availability
            checkEmailAvailability(email)
                .then(isAvailable => {
                    if (isAvailable) {
                        // If available, send OTP
                        sendVerificationOtp(email, firstName);
                    } else {
                        // Re-enable button if email not available
                        btn.innerHTML = 'Send OTP';
                        btn.disabled = false;
                        btn.classList.remove('loading');
                    }
                })
                .catch(error => {
                    showEmailStatus('Error checking email: ' + error, 'error');
                    // Re-enable button on error
                    btn.innerHTML = 'Send OTP';
                    btn.disabled = false;
                    btn.classList.remove('loading');
                });
        }
    
        function checkEmailAvailability(email) {
            return new Promise((resolve, reject) => {
                fetch('/auth/check-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `email=${encodeURIComponent(email)}`
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.available) {
                            showEmailStatus('✓ Email is available', 'success');
                            resolve(true);
                        } else {
                            showEmailStatus('✗ ' + data.message, 'error');
                            resolve(false);
                        }
                    })
                    .catch(error => {
                        showEmailStatus('Error checking email availability', 'error');
                        reject(error);
                    });
            });
        }
    
        function sendVerificationOtp(email, firstName) {
            const btn = document.getElementById('sendOtpBtn');
            
            // Button should already be in loading state from checkEmailAndSendOtp
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending OTP...';
            
            fetch('/auth/send-verification-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `email=${encodeURIComponent(email)}&firstName=${encodeURIComponent(firstName)}`
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showEmailStatus('✓ OTP sent to your email', 'success');
                        // Show verification section
                        document.getElementById('verificationSection').classList.add('active');
                        document.getElementById('emailOtp').focus();
                        
                        // Update button to "Resend OTP" after successful send
                        btn.innerHTML = 'Resend OTP';
                        btn.disabled = false;
                        btn.classList.remove('loading');
                    } else {
                        showEmailStatus('✗ ' + data.message, 'error');
                        // Re-enable button on error
                        btn.innerHTML = 'Send OTP';
                        btn.disabled = false;
                        btn.classList.remove('loading');
                    }
                })
                .catch(error => {
                    showEmailStatus('Error sending OTP: ' + error.message, 'error');
                    // Re-enable button on error
                    btn.innerHTML = 'Send OTP';
                    btn.disabled = false;
                    btn.classList.remove('loading');
                });
        }
    
        function verifyEmailOtp() {
            const email = document.getElementById('email').value;
            const otp = document.getElementById('emailOtp').value;
            const btn = document.getElementById('verifyOtpBtn');
    
            // Prevent multiple clicks
            if (btn.classList.contains('loading')) {
                return;
            }
    
            if (!otp || otp.length !== 6) {
                showVerificationStatus('Please enter a valid 6-digit OTP', 'error');
                return;
            }
    
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
            btn.disabled = true;
            btn.classList.add('loading');
    
            fetch('/auth/verify-email-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `email=${encodeURIComponent(email)}&otp=${encodeURIComponent(otp)}`
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showVerificationStatus('✓ Email verified successfully!', 'success');
                        document.getElementById('emailVerified').value = 'true';
                        document.getElementById('registerBtn').disabled = false;
    
                        // Disable OTP fields
                        document.getElementById('emailOtp').disabled = true;
                        document.getElementById('verifyOtpBtn').disabled = true;
                        document.getElementById('sendOtpBtn').disabled = true;
                        
                        // Remove loading state
                        btn.classList.remove('loading');
                    } else {
                        showVerificationStatus('✗ ' + data.message, 'error');
                        // Re-enable button on error
                        btn.innerHTML = 'Verify';
                        btn.disabled = false;
                        btn.classList.remove('loading');
                    }
                })
                .catch(error => {
                    showVerificationStatus('Error verifying OTP: ' + error.message, 'error');
                    // Re-enable button on error
                    btn.innerHTML = 'Verify';
                    btn.disabled = false;
                    btn.classList.remove('loading');
                });
        }
    
        function refreshCaptcha() {
            fetch('/auth/register/teacher?refresh=true')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const newCaptcha = doc.querySelector('#captchaDisplay').textContent;
                    const hiddenCaptcha = doc.querySelector('#captcha').value;
    
                    document.getElementById('captchaDisplay').textContent = newCaptcha;
                    document.getElementById('captcha').value = hiddenCaptcha;
                    document.getElementById('captchaInput').value = '';
                })
                .catch(error => {
                    console.error('Error refreshing captcha:', error);
                    // Fallback: generate new captcha locally
                    const newCaptcha = generateRandomCaptcha();
                    document.getElementById('captchaDisplay').textContent = newCaptcha;
                    document.getElementById('captcha').value = newCaptcha;
                    document.getElementById('captchaInput').value = '';
                });
        }
    
        // Fallback captcha generation
        function generateRandomCaptcha() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
    
        function showEmailStatus(message, type) {
            const statusEl = document.getElementById('emailStatus');
            statusEl.textContent = message;
            statusEl.className = 'status-message status-' + type;
        }
    
        function showVerificationStatus(message, type) {
            const statusEl = document.getElementById('verificationStatus');
            statusEl.textContent = message;
            statusEl.className = 'status-message status-' + type;
        }
    
        // Enable Send OTP button when email is entered
        document.getElementById('email').addEventListener('input', function () {
            const email = this.value;
            const btn = document.getElementById('sendOtpBtn');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
            // Only enable if email is valid AND button is not currently loading
            btn.disabled = !emailRegex.test(email) || btn.classList.contains('loading');
        });
    
        // Form validation
        document.getElementById('registrationForm').addEventListener('submit', function (e) {
            if (document.getElementById('emailVerified').value !== 'true') {
                e.preventDefault();
                showVerificationStatus('Please verify your email before registering', 'error');
                return false;
            }
    
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
    
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match');
                return false;
            }
    
            return true;
        });
    
        // Real-time password confirmation check
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword.length > 0) {
                if (password === confirmPassword) {
                    this.style.borderColor = '#28a745';
                } else {
                    this.style.borderColor = '#dc3545';
                }
            } else {
                this.style.borderColor = '#dee2e6';
            }
        });
    </script>
</body>

</html>
